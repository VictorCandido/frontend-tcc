<div class="po-wrapper">
  <po-toolbar p-title="EAD System"></po-toolbar>

  <po-menu
    [p-menus]="menus"
    p-collapsed="true"
    p-filter=true
  >
    <ng-template p-menu-header-template>
      <div class="po-row avatar-perfil">
          <po-avatar
          class="po-md-12 po-center"
          p-size="md"
          p-src="https://image.freepik.com/vetores-gratis/perfil-de-avatar-de-homem-no-icone-redondo_24640-14046.jpg" >
        </po-avatar>
      </div>

      <div class="po-row">
        <div class="po-md-12 dados-perfil">
          <div class="po-font-text-large-bold">{{ user.username }}</div>
          <div class="po-font-text">{{ user.email }}</div>
        </div>
      </div>

      <po-divider></po-divider>
    </ng-template>
  </po-menu>

  <router-outlet></router-outlet>
</div>
